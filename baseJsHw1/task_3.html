<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let taskArr = [
            10 + 10 + "10",
            10 + "10" + 10,
            10 + 10 + +"10",
            10 / -"",
            10 / +"2.5",
        ];
        taskArr.forEach(element => {
            console.log(element)
        })

        /*
        Не смог себе позволить не воспользоваться массивом и циклом для вывода в консоль при общей схожести с синтаксисом питона.
        
        for (let temp = 0; temp < taskArr.length; temp++) {console.log(taskArr[temp]);}
        
        Сначала использовал указанный выше цикл для вывода, потом наткнулся на forEach. Пожалуйста, подскажите, какой из циклов в контексте задания оптимальнее.
        */

        /*
        В выражении 10 + 10 + "10" результат 2010, т.к. скрипт выполняет сложение между двумя целыми числами, а затем конкатенирует результирующую сумму с строкой. 
        
        В выражении 10 + "10" + 10 целочисленные десятки неявно преобразуются к типу "строка", что в итоге для скрипта выглядит, как "10" + "10" + "10". Результат: 101010. 
        
        Выражение 10 + 10 + +"10" в результате даст 30, т.к. унарный плюс перед строчной десяткой приведет ее к типу number.
        
        Выражение 10 / -"" это деление целого числа на пустую строку, которая приводится к типу number унарным минусом. После преобразования скрипт "видит" что-то в духе 10 / -0, что даст в результате -Infinity.
        
        В выражении 10 / +"2.5" происхдит то-же самое, что и в третьем. Преобразуем строчные 2,5 к типу number и записываем это как делитель 10-ти, рузельтат 4.
        
        Все результаты храняться в массиве из которого извлекаются циклом и выводятся в консоль.
        */

    </script>
</body>

</html>
