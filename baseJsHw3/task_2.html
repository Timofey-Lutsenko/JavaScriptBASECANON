<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        for (let currNum = 0; currNum < 11; currNum++) {
            if (currNum == 0) {
                console.log(currNum + ' - это ноль.');
            } else if (currNum % 2 == 0) {
                console.log(currNum + ' - это четное число.');
            } else {
                console.log(currNum + ' - это нечетное число.');
            }
        }

    </script>
</body>

</html>
