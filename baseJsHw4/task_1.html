<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        function NumberByComposition(num) {
            this.hundreds = Math.floor((num % 1000) / 100);
            this.tents = Math.floor((num % 100) / 10);
            this.units = num % 10;
        };


        let userNum;
        do {
            userNum = prompt("Введите число от 0 до 999: ");
        } while (userNum < 0 || userNum > 999 || !userNum.isInteger());
        

        const decontructedNumber = new NumberByComposition(userNum);
        console.log(decontructedNumber);

    </script>
</body>

</html>
